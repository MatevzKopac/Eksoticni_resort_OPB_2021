% setdefault('napaka', '')
% setdefault('naslov', 'Dodaj komitenta')
% rebase('base.html', napaka=napaka, naslov=naslov)

<form action="{{'/gost/uredi/' + gost[0]}}"method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="emso">Emšo</label>
            <input id="emso" name="emso" type="text" class="form-control" required  value="{{gost[0]}}"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="ime">Ime</label>
            <input id="ime" name="ime" type="text" class="form-control" required value="{{gost[1]}}"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />

        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="priimek">Priimek</label>
            <input id="priimek" name="priimek" type="text" class="form-control" required value="{{gost[2]}}"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />

        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
                <label for="spol">Spol</label> <br>
                %if gost[4] == "M":
                <input type="radio" id="m" name="spol" value="M" checked>
                <label for="m">M</label><br>
                <input type="radio" id="f" name="spol" value="F">
                <label for="f">F</label><br>
                %else:
                <input type="radio" id="m" name="spol" value="M">
                <label for="m">M</label><br>
                <input type="radio" id="f" name="spol" value="F" checked>
                <label for="f">F</label><br>
                %end
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="drzava">Država</label>
            <input id="drzava" name="drzava" type="text" class="form-control" required value="{{gost[3]}}"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />

        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="starost">Starost</label>
            <input id="starost" name="starost" type="number" class="form-control" required min="10" max="80" value="{{gost[5]}}"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Vnesi število med 10 in 80')"
                />
        </div>
    </div>

    <div class="form-row d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">
            Posodobi
        </button>
    </div>
</form>
