% setdefault('napaka', '')
% setdefault('naslov', 'Naroči hrano')
% rebase('base.html', napaka=napaka, naslov=naslov, tip_zaposlenega=tip_zaposlenega)

<form action="{{url('dodaj_hrano_post')}}" method="post">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="emso">Emšo gosta</label>
            <input id="emso" name="emso" type="text" class="form-control" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum" required
            oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="obrok">Tip obroka</label>
            <select name="obrok" id="obrok">
                <option value="zajtrk">Zajtrk</option>
                <option value="kosilo">Kosilo</option>
                <option value="vecerja">Večerja</option>
              </select>
        </div>
    </div>

    <div class="form-row d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">
            Naroči
        </button>
    </div>
</form>
